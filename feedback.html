<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guide Feedback</title>

<style>
/* ===============================
   Page layout
=============================== */
body {
  margin: 0;
  min-height: 100vh;
  background: #ffffff;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

  display: flex;
  align-items: center;
  justify-content: center;
}

.wrap {
  width: 100%;
  max-width: 720px;
  padding: 20px;
}

.card {
  background: #ffffff;
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 16px 40px rgba(0,0,0,.12);
}

/* ===============================
   Headings
=============================== */
h1 {
  font-size: 22px;
  margin: 0 0 16px;
}

h2 {
  font-size: 20px;
  margin: 0 0 6px;
}

.subtext {
  font-size: 14px;
  color: #666;
  margin-bottom: 16px;
}

.optional {
  font-size: 12px;
  color: #888;
  font-weight: 400;
  margin-left: 4px;
}

/* ===============================
   Rating buttons
=============================== */
.faces {
  display: flex;
  gap: 16px;
}

.face {
  flex: 1;
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 14px;
  padding: 14px 10px 12px;
  cursor: pointer;
  text-align: center;
}

.face img {
  display: block;
  margin: 0 auto 8px;
  width: auto;   /* 图片本身已优化，不再压缩 */
  height: auto;
}

.face-label {
  font-size: 14px;
  font-weight: 600;
  color: #111;
}

.face.selected {
  border-color: #111;
  outline: 2px solid #111;
}

/* ===============================
   Step control
=============================== */
.step {
  display: none;
}

.step.active {
  display: block;
}

/* ===============================
   Form
=============================== */
label {
  display: block;
  font-weight: 600;
  margin-top: 18px;
}

textarea,
input {
  width: 100%;
  margin-top: 8px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 14px;
  box-sizing: border-box;
}

textarea {
  min-height: 120px;
  resize: vertical;
}

.helper-text {
  font-size: 13px;
  color: #777;
  font-style: italic;
  margin-top: 6px;
}

/* ===============================
   Footer
=============================== */
.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 24px;
}

.back {
  background: none;
  border: none;
  color: #1a73e8;
  font-size: 14px;
  cursor: pointer;
}

.submit {
  background: #111;
  color: #fff;
  border: none;
  border-radius: 12px;
  padding: 12px 22px;
  font-weight: 700;
  cursor: pointer;
}

/* ===============================
   Toast
=============================== */
.toast {
  display: none;
  margin-top: 16px;
  font-size: 13px;
  color: #555;
}
</style>
</head>

<body>
<div class="wrap">

  <!-- STEP 1: Rating -->
  <div class="card step active" id="step1">
    <h1>Was this guide helpful?</h1>

    <div class="faces">
      <button class="face" data-rating="not_helpful" type="button">
        <img src="rate-unsatisfied.png" alt="Not helpful">
        <div class="face-label">Not helpful</div>
      </button>

      <button class="face" data-rating="partly_helpful" type="button">
        <img src="rate-neutral.png" alt="Partly helpful">
        <div class="face-label">Partly helpful</div>
      </button>

      <button class="face" data-rating="helpful" type="button">
        <img src="rate-satisfied.png" alt="Helpful">
        <div class="face-label">Helpful</div>
      </button>
    </div>
  </div>

  <!-- STEP 2: Comment -->
  <div class="card step" id="step2">
    <h2>Tell us more <span class="optional">(optional)</span></h2>
    <div class="subtext">Help us improve this guide.</div>

    <form id="feedbackForm">
      <!-- hidden context -->
      <input type="hidden" name="product_id" id="product_id">
      <input type="hidden" name="page_id" id="page_id">
      <input type="hidden" name="rating" id="ratingInput">

      <label>
        Share your thoughts
      </label>
      <textarea name="message" placeholder="What was confusing or missing?"></textarea>
      <div class="helper-text">We read every message you send.</div>

      <label>
        Your email
      </label>
      <input type="email" name="email" placeholder="If you'd like us to get back to you.">
      <div class="helper-text">Only used for follow-up. We respect your privacy.</div>

      <div class="footer">
        <button type="button" class="back" id="backBtn">← Back</button>
        <button type="submit" class="submit">Submit ✓</button>
      </div>

      <div class="toast" id="toast"></div>
    </form>
  </div>

</div>

<script>
/* ===============================
   Config
=============================== */
const FORM_ENDPOINT = "https://formspree.io/f/mgvggved";

/* ===============================
   Read URL params
=============================== */
const params = new URLSearchParams(window.location.search);
document.getElementById("product_id").value = params.get("product_id") || "unknown";
document.getElementById("page_id").value = params.get("page_id") || "overall";
const returnUrl = params.get("return_url");

/* ===============================
   UI logic
=============================== */
const faces = document.querySelectorAll(".face");
const step1 = document.getElementById("step1");
const step2 = document.getElementById("step2");
const ratingInput = document.getElementById("ratingInput");
const backBtn = document.getElementById("backBtn");
const form = document.getElementById("feedbackForm");
const toast = document.getElementById("toast");

faces.forEach(btn => {
  btn.addEventListener("click", () => {
    faces.forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");
    ratingInput.value = btn.dataset.rating;

    step1.classList.remove("active");
    step2.classList.add("active");
  });
});

backBtn.addEventListener("click", () => {
  step2.classList.remove("active");
  step1.classList.add("active");
});

/* ===============================
   Submit
=============================== */
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = new FormData(form);
  const res = await fetch(FORM_ENDPOINT, {
    method: "POST",
    body: data,
    headers: { "Accept": "application/json" }
  });

  if (res.ok) {
    toast.textContent = "Thanks! Returning to the guide…";
    toast.style.display = "block";

    setTimeout(() => {
      window.location.href = returnUrl || document.referrer || "/";
    }, 900);
  } else {
    toast.textContent = "Something went wrong. Please try again.";
    toast.style.display = "block";
  }
});
</script>
</body>
</html>
