<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guide Feedback</title>

<style>
  /* ================================
     é¡µé¢æ•´ä½“å¸ƒå±€
     ä½¿ç”¨ Flex è®©å†…å®¹åœ¨å±å¹•ä¸­é—´
     ================================ */
  body{
    margin:0;
    min-height:100vh;              /* å æ»¡æ•´ä¸ªå±å¹•é«˜åº¦ */
    background:#f6f6f6;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

    display:flex;                  /* å¯ç”¨ Flex å¸ƒå±€ */
    align-items:center;            /* å‚ç›´å±…ä¸­ */
    justify-content:center;        /* æ°´å¹³å±…ä¸­ */
  }

  /* ä¸»å®¹å™¨ï¼ˆå¡ç‰‡ï¼‰ */
  .wrap{
    max-width:680px;
    width:100%;
    margin:16px;                   /* é˜²æ­¢è´´è¾¹ï¼ˆç§»åŠ¨ç«¯ï¼‰ */
    background:#fff;
    border-radius:14px;
    padding:24px 24px 20px;
    box-shadow:0 16px 40px rgba(0,0,0,.12);
  }

  /* æ ‡é¢˜ */
  h1{
    font-size:22px;
    margin:0 0 16px;
  }

  /* è¡¨æƒ…è¯„åˆ†åŒºåŸŸ */
  .faces{
    display:flex;
    gap:14px;
    margin-bottom:16px;
  }

  .face{
    flex:1;
    height:56px;
    border:1px solid #ddd;
    border-radius:10px;
    font-size:26px;
    cursor:pointer;
    background:#fff;
  }

  .face.selected{
    border-color:#111;
    outline:2px solid #111;
  }

  /* Next æŒ‰é’® */
  .next{
    margin-left:auto;
    padding:12px 18px;
    border-radius:10px;
    border:none;
    font-weight:700;
    background:#d9d9d9;
    color:#666;
    cursor:not-allowed;
  }

  .next.enabled{
    background:#111;
    color:#fff;
    cursor:pointer;
  }

  /* Step æ§åˆ¶ */
  .step{display:none;}
  .step.active{display:block;}

  /* è¡¨å•æ ·å¼ */
  label{
    font-weight:700;
    display:block;
    margin-top:14px;
  }

  .optional{
    font-weight:400;
    font-size:12px;
    opacity:.6;
    margin-left:6px;
  }

  textarea,input{
    width:100%;
    box-sizing:border-box;
    margin-top:6px;
    padding:12px;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:14px;
  }

  textarea{
    min-height:110px;
    resize:vertical;
  }

  /* åº•éƒ¨æŒ‰é’®åŒºåŸŸ */
  .footer{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:18px;
  }

  .back{
    border:none;
    background:none;
    font-weight:600;
    cursor:pointer;
    opacity:.7;
  }
  .back:hover{opacity:1;}

  .submit{
    padding:12px 18px;
    border-radius:10px;
    border:none;
    background:#111;
    color:#fff;
    font-weight:800;
    cursor:pointer;
  }

  /* æäº¤çŠ¶æ€æç¤º */
  .toast{
    display:none;
    margin-top:14px;
    padding:10px 12px;
    background:#f0f0f0;
    border-radius:8px;
    font-size:13px;
  }
</style>
</head>

<body>
<div class="wrap">

  <!-- ================================
       STEP 1ï¼šè¡¨æƒ…è¯„åˆ†
       ================================ -->
  <div class="step active" id="step1">
    <h1>Did this guide help you?</h1>

    <div class="faces">
      <button type="button" class="face" data-rating="sad">â˜¹ï¸</button>
      <button type="button" class="face" data-rating="neutral">ğŸ˜</button>
      <button type="button" class="face" data-rating="happy">ğŸ™‚</button>
    </div>

    <button type="button" class="next" id="nextBtn">Next â†’</button>
  </div>

  <!-- ================================
       STEP 2ï¼šè¡¥å……åé¦ˆ
       ================================ -->
  <div class="step" id="step2">
    <h1>Thanks for your feedback</h1>

    <form id="feedbackForm">
      <!-- éšè—å­—æ®µï¼šç”¨äºæ•°æ®å½’å›  -->
      <input type="hidden" name="product_id" id="product_id">
      <input type="hidden" name="page_id" id="page_id">
      <input type="hidden" name="rating" id="ratingInput">
      <input type="hidden" name="source" value="iug_feedback">

      <label>
        Share your thoughts
        <span class="optional">(optional)</span>
      </label>
      <textarea name="message" placeholder="Tell us what could be improved."></textarea>

      <label>
        Your email
        <span class="optional">(optional)</span>
      </label>
      <input type="email" name="email" placeholder="Only used to help you if needed">

      <div class="footer">
        <button type="button" class="back" id="backBtn">â† Back</button>
        <button type="submit" class="submit">Submit âœ“</button>
      </div>

      <div class="toast" id="toast"></div>
    </form>
  </div>

</div>

<script>
/* ================================
   é…ç½®ï¼šFormspree æ¥å£åœ°å€
================================ */
const FORM_ENDPOINT = "https://formspree.io/f/mgvggved";

/* ================================
   è¯»å– URL å‚æ•°
================================ */
const params = new URLSearchParams(window.location.search);
const productId = params.get("product_id");   // äº§å“ ID
const pageId = params.get("page_id");         // é¡µé¢ ID
const returnUrl = params.get("return_url");   // è¿”å›è¯´æ˜ä¹¦åœ°å€

// å†™å…¥éšè—å­—æ®µï¼ˆå…œåº•å¤„ç†ï¼‰
document.getElementById("product_id").value = productId || "unknown";
document.getElementById("page_id").value = pageId || "overall";

/* ================================
   UI å…ƒç´ å¼•ç”¨
================================ */
const step1 = document.getElementById("step1");
const step2 = document.getElementById("step2");
const faces = document.querySelectorAll(".face");
const nextBtn = document.getElementById("nextBtn");
const ratingInput = document.getElementById("ratingInput");
const backBtn = document.getElementById("backBtn");
const form = document.getElementById("feedbackForm");
const toast = document.getElementById("toast");

let rating = "";

/* è¡¨æƒ…é€‰æ‹©é€»è¾‘ */
faces.forEach(btn => {
  btn.addEventListener("click", () => {
    faces.forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");
    rating = btn.dataset.rating;
    ratingInput.value = rating;
    nextBtn.classList.add("enabled");
  });
});

/* Step åˆ‡æ¢ */
nextBtn.addEventListener("click", () => {
  if (!rating) return;
  step1.classList.remove("active");
  step2.classList.add("active");
});

backBtn.addEventListener("click", () => {
  step2.classList.remove("active");
  step1.classList.add("active");
});

/* ================================
   æäº¤åé¦ˆå¹¶è¿”å›è¯´æ˜ä¹¦
================================ */
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = new FormData(form);
  const res = await fetch(FORM_ENDPOINT, {
    method: "POST",
    body: data,
    headers: { "Accept": "application/json" }
  });

  if (res.ok) {
    toast.textContent = "Submitted. Returning to guideâ€¦";
    toast.style.display = "block";

    const backUrl =
      returnUrl ||
      document.referrer ||
      "/";

    setTimeout(() => {
      window.location.href = backUrl;
    }, 900);

  } else {
    toast.textContent = "Something went wrong. Please try again.";
    toast.style.display = "block";
  }
});
</script>
</body>
</html>
