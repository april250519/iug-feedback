<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guide Feedback</title>

<style>
/* ================================
   é¡µé¢æ•´ä½“èƒŒæ™¯ä¸å¸ƒå±€
   ä½¿ç”¨â€œè§†è§‰å±…ä¸­åä¸Šâ€çš„æ–¹å¼
================================ */
body{
  margin:0;
  min-height:100vh;
  background:#f6f6f6;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

  display:flex;
  justify-content:flex-start;
}

/* ä¸»å¡ç‰‡å®¹å™¨ */
.wrap{
  max-width:680px;
  width:100%;
  margin:16vh auto 0;          /* ğŸ‘ˆ è§†è§‰ä¸‹ç§»ä¸€ç‚¹ç‚¹ */
  background:#fff;
  border-radius:14px;
  padding:24px 24px 20px;
  box-shadow:0 16px 40px rgba(0,0,0,.12);
}

/* æ ‡é¢˜ */
h1{
  font-size:22px;
  margin:0 0 12px;
}

/* å‰¯æ ‡é¢˜ / è¯´æ˜æ–‡å­— */
.subtext{
  font-size:15px;
  color:#666;
  margin-bottom:18px;
}

/* ================================
   Step 1ï¼šè¡¨æƒ…è¯„åˆ†
================================ */
.faces{
  display:flex;
  gap:14px;
  margin-bottom:16px;
}

.face{
  flex:1;
  height:56px;
  border:1px solid #ddd;
  border-radius:10px;
  font-size:26px;
  cursor:pointer;
  background:#fff;
}

.face.selected{
  border-color:#111;
  outline:2px solid #111;
}

/* Next æŒ‰é’®ï¼ˆå·²é€‰ä¸­æ‰å¯ç”¨ï¼‰ */
.next{
  margin-left:auto;
  padding:12px 18px;
  border-radius:10px;
  border:none;
  font-weight:700;
  background:#d9d9d9;
  color:#666;
  cursor:not-allowed;
}

.next.enabled{
  background:#111;
  color:#fff;
  cursor:pointer;
}

/* ================================
   Step åˆ‡æ¢
================================ */
.step{display:none;}
.step.active{display:block;}

/* ================================
   Step 2ï¼šæ–‡å­—åé¦ˆ
================================ */
label{
  font-weight:700;
  display:block;
  margin-top:14px;
}

.optional{
  font-weight:400;
  font-size:12px;
  opacity:.6;
  margin-left:6px;
}

textarea,
input{
  width:100%;
  box-sizing:border-box;
  margin-top:6px;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

textarea{
  min-height:110px;
  resize:vertical;
}

/* åº•éƒ¨æŒ‰é’®åŒº */
.footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:18px;
}

.back{
  border:none;
  background:none;
  font-weight:600;
  cursor:pointer;
  color:#2b7cff;
}

.submit{
  padding:12px 18px;
  border-radius:10px;
  border:none;
  background:#111;        /* ä¸­æ€§ä¸»æŒ‰é’® */
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

/* æäº¤æç¤º */
.toast{
  display:none;
  margin-top:14px;
  padding:10px 12px;
  background:#f0f0f0;
  border-radius:8px;
  font-size:13px;
}
</style>
</head>

<body>
<div class="wrap">

  <!-- ================================
       STEP 1
  ================================= -->
  <div class="step active" id="step1">
    <h1>Was this guide helpful?</h1>

    <div class="faces">
      <button type="button" class="face" data-rating="sad">â˜¹ï¸</button>
      <button type="button" class="face" data-rating="neutral">ğŸ˜</button>
      <button type="button" class="face" data-rating="happy">ğŸ™‚</button>
    </div>

    <button type="button" class="next" id="nextBtn">Next â†’</button>
  </div>

  <!-- ================================
       STEP 2
  ================================= -->
  <div class="step" id="step2">
    <h1>Tell us more <span class="optional">(optional)</span></h1>
    <div class="subtext">
      Share anything that could help us improve this guide.
    </div>

    <form id="feedbackForm">
      <!-- éšè—å­—æ®µï¼šä¸Šä¸‹æ–‡ä¿¡æ¯ -->
      <input type="hidden" name="product_id" id="product_id">
      <input type="hidden" name="page_id" id="page_id">
      <input type="hidden" name="rating" id="ratingInput">
      <input type="hidden" name="source" value="iug_feedback">

      <label>
        Share your thoughts
        <span class="optional">(optional)</span>
      </label>
      <textarea
        name="message"
        placeholder="What was confusing or missing?"
      ></textarea>

      <label>
        Your email
        <span class="optional">(optional)</span>
      </label>
      <input
        type="email"
        name="email"
        placeholder="Only used if we need to follow up. We respect your privacy."
      >

      <div class="footer">
        <button type="button" class="back" id="backBtn">â† Back</button>
        <button type="submit" class="submit">Submit âœ“</button>
      </div>

      <div class="toast" id="toast"></div>
    </form>
  </div>

</div>

<script>
/* ================================
   Formspree é…ç½®
================================ */
const FORM_ENDPOINT = "https://formspree.io/f/mgvggved";

/* ================================
   è¯»å– URL å‚æ•°
================================ */
const params = new URLSearchParams(window.location.search);
const productId = params.get("product_id");
const pageId = params.get("page_id");
const returnUrl = params.get("return_url");

document.getElementById("product_id").value = productId || "unknown";
document.getElementById("page_id").value = pageId || "overall";

/* ================================
   UI äº¤äº’é€»è¾‘
================================ */
const step1 = document.getElementById("step1");
const step2 = document.getElementById("step2");
const faces = document.querySelectorAll(".face");
const nextBtn = document.getElementById("nextBtn");
const ratingInput = document.getElementById("ratingInput");
const backBtn = document.getElementById("backBtn");
const form = document.getElementById("feedbackForm");
const toast = document.getElementById("toast");

let rating = "";

// é€‰æ‹©è¡¨æƒ…
faces.forEach(btn => {
  btn.addEventListener("click", () => {
    faces.forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");
    rating = btn.dataset.rating;
    ratingInput.value = rating;
    nextBtn.classList.add("enabled");
  });
});

// ä¸‹ä¸€æ­¥
nextBtn.addEventListener("click", () => {
  if (!rating) return;
  step1.classList.remove("active");
  step2.classList.add("active");
});

// è¿”å›
backBtn.addEventListener("click", () => {
  step2.classList.remove("active");
  step1.classList.add("active");
});

/* ================================
   æäº¤ + è¿”å›è¯´æ˜ä¹¦
================================ */
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = new FormData(form);
  const res = await fetch(FORM_ENDPOINT, {
    method: "POST",
    body: data,
    headers: { "Accept": "application/json" }
  });

  if (res.ok) {
    toast.textContent = "Submitted. Returning to guideâ€¦";
    toast.style.display = "block";

    const backUrl =
      returnUrl ||
      document.referrer ||
      "/";

    setTimeout(() => {
      window.location.href = backUrl;
    }, 900);
  } else {
    toast.textContent = "Something went wrong. Please try again.";
    toast.style.display = "block";
  }
});
</script>
</body>
</html>
