<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guide Feedback</title>

<style>
/* ================================
   Page background & layout
================================ */
html, body {
  margin: 0;
  padding: 0;
  background: #f6f6f6;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 18vh; /* 视觉居中偏上 */
}

/* ================================
   Main card
================================ */
.wrap {
  width: 100%;
  max-width: 680px;
  margin: 0 16px;
  background: #fff;
  border-radius: 16px;
  padding: 28px 24px 22px;
  box-shadow: 0 16px 40px rgba(0,0,0,.12);
}

/* ================================
   Typography
================================ */
h1 {
  font-size: 22px;
  margin: 0 0 18px;
}

h2 {
  font-size: 20px;
  margin: 0 0 6px;
}

.subtext {
  font-size: 14px;
  color: #666;
  margin-bottom: 16px;
}

label {
  font-weight: 700;
  display: block;
  margin-top: 18px;
}

.optional {
  font-weight: 400;
  font-size: 12px;
  opacity: .6;
  margin-left: 6px;
}

.helper {
  font-size: 13px;
  color: #666;
  margin: 6px 0 6px;
  font-style: italic;
}

/* ================================
   Step control
================================ */
.step {
  display: none;
}
.step.active {
  display: block;
}

/* ================================
   Rating buttons
================================ */
.faces {
  display: flex;
  gap: 14px;
}

.face {
  flex: 1;
  border: 1px solid #ddd;
  border-radius: 12px;
  background: #fff;
  padding: 14px 8px 12px;
  cursor: pointer;

  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
}

.face img {
  width: 42px;
  height: 42px;
}

.face-label {
  font-size: 13px;
  color: #333;
}

.face.selected {
  border-color: #111;
  outline: 2px solid #111;
}

/* ================================
   Form fields
================================ */
textarea,
input {
  width: 100%;
  box-sizing: border-box;
  margin-top: 6px;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 14px;
}

textarea {
  min-height: 110px;
  resize: vertical;
}

/* ================================
   Footer buttons
================================ */
.footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 22px;
}

.back {
  border: none;
  background: none;
  color: #1a73e8;
  font-weight: 600;
  cursor: pointer;
}

.submit {
  padding: 12px 20px;
  border-radius: 12px;
  border: none;
  background: #111;
  color: #fff;
  font-weight: 800;
  cursor: pointer;
}

/* ================================
   Toast
================================ */
.toast {
  display: none;
  margin-top: 14px;
  padding: 10px 12px;
  background: #f0f0f0;
  border-radius: 8px;
  font-size: 13px;
}
</style>
</head>

<body>
<div class="wrap">

  <!-- ================================
       STEP 1 – Rating
  ================================= -->
  <div class="step active" id="step1">
    <h1>Was this guide helpful?</h1>

    <div class="faces">
      <button type="button" class="face" data-rating="not_helpful">
        <img src="./rate-unsatisfied.png" alt="Not helpful">
        <span class="face-label">Not helpful</span>
      </button>

      <button type="button" class="face" data-rating="partly_helpful">
        <img src="./rate-neutral.png" alt="Partly helpful">
        <span class="face-label">Partly helpful</span>
      </button>

      <button type="button" class="face" data-rating="helpful">
        <img src="./rate-satisfied.png" alt="Helpful">
        <span class="face-label">Helpful</span>
      </button>
    </div>
  </div>

  <!-- ================================
       STEP 2 – Details
  ================================= -->
  <div class="step" id="step2">
    <h2>Tell us more <span class="optional">(optional)</span></h2>
    <div class="subtext">Help us improve this guide.</div>

    <form id="feedbackForm">
      <!-- Context fields -->
      <input type="hidden" name="product_id" id="product_id">
      <input type="hidden" name="page_id" id="page_id">
      <input type="hidden" name="rating" id="ratingInput">
      <input type="hidden" name="source" value="iug_feedback">

      <label>
        Share your thoughts <span class="optional">(optional)</span>
      </label>
      <div class="helper"><em>We read every message you send.</em></div>
      <textarea name="message" placeholder="What was confusing or missing?"></textarea>

      <label>
        Your email <span class="optional">(optional)</span>
      </label>
      <div class="helper"><em>Only used for follow-up. We respect your privacy.</em></div>
      <input type="email" name="email" placeholder="If you’d like us to get back to you.">

      <div class="footer">
        <button type="button" class="back" id="backBtn">← Back</button>
        <button type="submit" class="submit">Submit ✓</button>
      </div>

      <div class="toast" id="toast"></div>
    </form>
  </div>

</div>

<script>
/* ================================
   Config
================================ */
const FORM_ENDPOINT = "https://formspree.io/f/mgvggved";

/* ================================
   Read URL params
================================ */
const params = new URLSearchParams(window.location.search);
const productId = params.get("product_id") || "unknown";
const pageId = params.get("page_id") || "overall";
const returnUrl = params.get("return_url");

document.getElementById("product_id").value = productId;
document.getElementById("page_id").value = pageId;

/* ================================
   Elements
================================ */
const step1 = document.getElementById("step1");
const step2 = document.getElementById("step2");
const faces = document.querySelectorAll(".face");
const ratingInput = document.getElementById("ratingInput");
const backBtn = document.getElementById("backBtn");
const form = document.getElementById("feedbackForm");
const toast = document.getElementById("toast");

/* ================================
   Rating selection
================================ */
faces.forEach(btn => {
  btn.addEventListener("click", () => {
    faces.forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");

    ratingInput.value = btn.dataset.rating;

    step1.classList.remove("active");
    step2.classList.add("active");
  });
});

/* ================================
   Back button
================================ */
backBtn.addEventListener("click", () => {
  step2.classList.remove("active");
  step1.classList.add("active");
});

/* ================================
   Submit
================================ */
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = new FormData(form);
  const res = await fetch(FORM_ENDPOINT, {
    method: "POST",
    body: data,
    headers: { "Accept": "application/json" }
  });

  if (res.ok) {
    toast.textContent = "Thanks! Returning to the guide…";
    toast.style.display = "block";

    setTimeout(() => {
      window.location.href = returnUrl || document.referrer || "/";
    }, 900);
  } else {
    toast.textContent = "Something went wrong. Please try again.";
    toast.style.display = "block";
  }
});
</script>
</body>
</html>
