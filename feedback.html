<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guide Feedback</title>

<style>
/* ================================
   é¡µé¢æ•´ä½“å¸ƒå±€ï¼ˆçœŸæ­£å±…ä¸­ + å¾®è°ƒï¼‰
================================ */
body{
  margin:0;
  min-height:100vh;
  background:#ffffff;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

  display:flex;
  align-items:center;
  justify-content:center;
}

/* ä¸»å¡ç‰‡ */
.wrap{
  max-width:680px;
  width:100%;
  background:#ffffff;
  border-radius:14px;
  padding:24px;
  box-shadow:0 16px 40px rgba(0,0,0,.12);

  transform: translateY(-6vh); /* ğŸ‘ˆ è§†è§‰å±…ä¸­å…³é”® */
}

/* æ ‡é¢˜ */
h1{
  font-size:22px;
  margin:0 0 12px;
}

.subtext{
  font-size:15px;
  color:#666;
  margin-bottom:18px;
}

/* Step æ§åˆ¶ */
.step{display:none;}
.step.active{display:block;}

/* è¡¨æƒ…è¯„åˆ† */
.faces{
  display:flex;
  gap:14px;
}

.face{
  flex:1;
  height:56px;
  border:1px solid #ddd;
  border-radius:10px;
  font-size:26px;
  cursor:pointer;
  background:#fff;
}

.face.selected{
  border-color:#111;
  outline:2px solid #111;
}

/* è¡¨å• */
label{
  font-weight:700;
  display:block;
  margin-top:14px;
}

.optional{
  font-weight:400;
  font-size:12px;
  opacity:.6;
  margin-left:6px;
}

textarea,
input{
  width:100%;
  box-sizing:border-box;
  margin-top:6px;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

textarea{
  min-height:110px;
}

textarea::placeholder,
input::placeholder{
  font-style:italic;
  color:#999;
}

/* åº•éƒ¨æŒ‰é’® */
.footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:18px;
}

.back{
  border:none;
  background:none;
  font-weight:600;
  color:#2b7cff;
  cursor:pointer;
}

.submit{
  padding:12px 18px;
  border-radius:10px;
  border:none;
  background:#111;
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

.toast{
  display:none;
  margin-top:14px;
  padding:10px 12px;
  background:#f0f0f0;
  border-radius:8px;
  font-size:13px;
}
</style>
</head>

<body>
<div class="wrap">

  <!-- STEP 1 -->
  <div class="step active" id="step1">
    <h1>Was this guide helpful?</h1>

    <div class="faces">
      <button type="button" class="face" data-rating="Unsatisfied">â˜¹ï¸</button>
      <button type="button" class="face" data-rating="Neutral">ğŸ˜</button>
      <button type="button" class="face" data-rating="Satisfied">ğŸ™‚</button>
    </div>
  </div>

  <!-- STEP 2 -->
  <div class="step" id="step2">
    <h1>Tell us more </h1>

    <form id="feedbackForm">
      <input type="hidden" name="product_id" id="product_id">
      <input type="hidden" name="page_id" id="page_id">
      <input type="hidden" name="rating" id="ratingInput">
      <input type="hidden" name="source" value="iug_feedback">

      <label>
        Share your thoughts
      </label>
      <textarea
        name="message"
        placeholder="We read every message you send."
      ></textarea>

      <label>
        Your email <span class="optional">(optional)</span>
      </label>
      <input
        type="email"
        name="email"
        placeholder="If you want us to help."
      >

      <div class="footer">
        <button type="button" class="back" id="backBtn">â† Back</button>
        <button type="submit" class="submit">Submit âœ“</button>
      </div>

      <div class="toast" id="toast"></div>
    </form>
  </div>

</div>

<script>
const FORM_ENDPOINT = "https://formspree.io/f/mgvggved";

const params = new URLSearchParams(window.location.search);
document.getElementById("product_id").value = params.get("product_id") || "unknown";
document.getElementById("page_id").value = params.get("page_id") || "overall";
const returnUrl = params.get("return_url");

const step1 = document.getElementById("step1");
const step2 = document.getElementById("step2");
const faces = document.querySelectorAll(".face");
const ratingInput = document.getElementById("ratingInput");
const backBtn = document.getElementById("backBtn");
const form = document.getElementById("feedbackForm");
const toast = document.getElementById("toast");

faces.forEach(btn => {
  btn.addEventListener("click", () => {
    faces.forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");
    ratingInput.value = btn.dataset.rating;

    step1.classList.remove("active");
    step2.classList.add("active");
  });
});

backBtn.addEventListener("click", () => {
  step2.classList.remove("active");
  step1.classList.add("active");
});

form.addEventListener("submit", async e => {
  e.preventDefault();

  const res = await fetch(FORM_ENDPOINT, {
    method:"POST",
    body:new FormData(form),
    headers:{ "Accept":"application/json" }
  });

  if(res.ok){
    toast.textContent = "Submitted. Returning to guideâ€¦";
    toast.style.display = "block";

    setTimeout(()=>{
      window.location.href = returnUrl || document.referrer || "/";
    },900);
  }else{
    toast.textContent = "Something went wrong. Please try again.";
    toast.style.display = "block";
  }
});
</script>
</body>
</html>
