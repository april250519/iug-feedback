<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  /* ================================
     é¡µé¢æ•´ä½“åŸºç¡€æ ·å¼
     ================================ */
  body{

    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  /* ä¸»å®¹å™¨ï¼Œæ§åˆ¶é¡µé¢å®½åº¦å’Œå±…ä¸­ */
  .wrap{
    max-width:680px;
    margin:40px auto;
    background:#fff;
    border-radius:14px;
    padding:24px 24px 20px;
    box-shadow:0 16px 40px rgba(0,0,0,.12);
  }

  /* é¡µé¢ä¸»æ ‡é¢˜ */
  h1{

    margin:0 0 16px;
  }

  /* è¡¨æƒ…è¯„åˆ†åŒºåŸŸ */
  .faces{
    display:flex;

    margin-bottom:16px;
  }

  /* å•ä¸ªè¡¨æƒ…æŒ‰é’® */
  .face{

    border-radius:10px;
    font-size:26px;

  }

  /* è¢«é€‰ä¸­çš„è¡¨æƒ…æ ·å¼ */
  .face.selected{

    outline:2px solid #111;
  }

  /* Step 1 çš„ Next æŒ‰é’®ï¼ˆé»˜è®¤ä¸å¯ç”¨ï¼‰ */
  .next{
    margin-left:auto;
    padding:12px 18px;
    border-radius:10px;
    border:none;
    font-weight:700;
    background:#d9d9d9;
    color:#666;
    cursor:not-allowed;
  }

  /* é€‰ä¸­è¡¨æƒ…å Next æŒ‰é’®å¯ç”¨ */
  .next.enabled{
    background:#111;
    color:#fff;
    cursor:pointer;
  }

  /* ä¸¤ä¸ªæ­¥éª¤çš„åŸºç¡€æ˜¾ç¤ºæ§åˆ¶ */
  .step{display:none;}
  .step.active{display:block;}

  /* è¡¨å• label æ ·å¼ */
  label{
    font-weight:700;
    display:block;
    margin-top:14px;
  }

  /* å¯é€‰å­—æ®µæç¤º */
  .optional{

    opacity:.6;
    margin-left:6px;
  }

  /* è¾“å…¥æ¡†å’Œæ–‡æœ¬åŸŸç»Ÿä¸€æ ·å¼ */
  textarea,input{
    width:100%;
    box-sizing:border-box;
    margin-top:6px;
    padding:12px;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:14px;
  }

  textarea{
    min-height:110px;
    resize:vertical;
  }

  /* è¡¨å•åº•éƒ¨æŒ‰é’®åŒºåŸŸ */
  .footer{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:18px;
  }

  /* è¿”å›ä¸Šä¸€æ­¥æŒ‰é’® */
  .back{
    border:none;
    background:none;
    font-weight:600;
    cursor:pointer;
    opacity:.7;
  }
  .back:hover{opacity:1;}

  /* æäº¤æŒ‰é’® */
  .submit{
    padding:12px 18px;
    border-radius:10px;
    border:none;
    background:#111;
    color:#fff;
    font-weight:800;
    cursor:pointer;
  }

  /* æäº¤åçš„æç¤ºä¿¡æ¯ */
  .toast{
    display:none;
    margin-top:14px;
    padding:10px 12px;
    background:#f0f0f0;
    border-radius:8px;
    font-size:13px;
  }
</style>
</head>

<body>
<div class="wrap">

  <!-- ================================
       STEP 1ï¼šè¡¨æƒ…è¯„åˆ†
       ================================ -->
  <div class="step active" id="step1">
    <h1>Did this guide help you?</h1>

    <!-- ä¸‰ä¸ªè¯„åˆ†é€‰é¡¹ -->
    <div class="faces">
      <button type="button" class="face" data-rating="sad">â˜¹ï¸</button>
      <button type="button" class="face" data-rating="neutral">ğŸ˜</button>
      <button type="button" class="face" data-rating="happy">ğŸ™‚</button>
    </div>

    <!-- è¿›å…¥ä¸‹ä¸€æ­¥ -->
    <button type="button" class="next" id="nextBtn">Next â†’</button>
  </div>

  <!-- ================================
       STEP 2ï¼šè¡¥å……åé¦ˆå†…å®¹
       ================================ -->
  <div class="step" id="step2">
    <h1>Thanks for your feedback</h1>

    <form id="feedbackForm">
      <!-- éšè—å­—æ®µï¼šç”¨äºæ•°æ®å½’å› ï¼Œä¸å¯¹ç”¨æˆ·å±•ç¤º -->
      <input type="hidden" name="product_id" id="product_id"> <!-- äº§å“ ID -->
      <input type="hidden" name="page_id" id="page_id">       <!-- é¡µé¢ ID / overall -->
      <input type="hidden" name="rating" id="ratingInput">    <!-- è¡¨æƒ…è¯„åˆ†ç»“æœ -->
      <input type="hidden" name="source" value="iug_feedback"><!-- æ¥æºæ ‡è¯† -->

      <!-- å¯é€‰æ–‡å­—åé¦ˆ -->
      <label>
        Share your thoughts
        <span class="optional">(optional)</span>
      </label>
      <textarea name="message" placeholder="Tell us what could be improved."></textarea>

      <!-- å¯é€‰é‚®ç®± -->
      <label>
        Your email
        <span class="optional">(optional)</span>
      </label>
      <input type="email" name="email" placeholder="Only used to help you if needed">

      <!-- æ“ä½œæŒ‰é’® -->
      <div class="footer">
        <button type="button" class="back" id="backBtn">â† Back</button>
        <button type="submit" class="submit">Submit âœ“</button>
      </div>

      <!-- æäº¤åçš„çŠ¶æ€æç¤º -->
      <div class="toast" id="toast"></div>
    </form>
  </div>

</div>

<script>
/* ================================
   é…ç½®åŒºï¼šFormspree æ¥å£åœ°å€
   ================================ */
const FORM_ENDPOINT = "https://formspree.io/f/mgvggved";

/* ================================
   è¯»å– URL å‚æ•°ï¼ˆä¸Šä¸‹æ–‡æ¥æºï¼‰
   ================================ */
const params = new URLSearchParams(window.location.search);
const productId = params.get("product_id");   // äº§å“ ID
const pageId = params.get("page_id");         // é¡µé¢ ID
const returnUrl = params.get("return_url");   // æäº¤åè¿”å›çš„ IUG åœ°å€

// ç»™éšè—å­—æ®µèµ‹å€¼ï¼ˆå…œåº•é˜²æ­¢ç©ºå€¼ï¼‰
document.getElementById("product_id").value = productId || "unknown";
document.getElementById("page_id").value = pageId || "overall";

/* ================================
   UI å…ƒç´ å¼•ç”¨
   ================================ */
const step1 = document.getElementById("step1");
const step2 = document.getElementById("step2");
const faces = document.querySelectorAll(".face");
const nextBtn = document.getElementById("nextBtn");
const ratingInput = document.getElementById("ratingInput");
const backBtn = document.getElementById("backBtn");
const form = document.getElementById("feedbackForm");
const toast = document.getElementById("toast");

let rating = ""; // å½“å‰ç”¨æˆ·é€‰æ‹©çš„è¯„åˆ†ç»“æœ

/* ================================
   è¡¨æƒ…ç‚¹å‡»é€»è¾‘
   ================================ */
faces.forEach(btn => {
  btn.addEventListener("click", () => {
    faces.forEach(b => b.classList.remove("selected")); // æ¸…é™¤æ—§é€‰ä¸­
    btn.classList.add("selected");                      // é«˜äº®å½“å‰é€‰ä¸­
    rating = btn.dataset.rating;                        // ä¿å­˜è¯„åˆ†å€¼
    ratingInput.value = rating;                         // å†™å…¥éšè—å­—æ®µ
    nextBtn.classList.add("enabled");                   // å¯ç”¨ Next
  });
});

/* ================================
   Step åˆ‡æ¢é€»è¾‘
   ================================ */
nextBtn.addEventListener("click", () => {
  if (!rating) return;          // æœªé€‰è¯„åˆ†ä¸å¯è¿›å…¥ä¸‹ä¸€æ­¥
  step1.classList.remove("active");
  step2.classList.add("active");
});

backBtn.addEventListener("click", () => {
  step2.classList.remove("active");
  step1.classList.add("active");
});

/* ================================
   è¡¨å•æäº¤ + è¿”å›è¯´æ˜ä¹¦
   ================================ */
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = new FormData(form);
  const res = await fetch(FORM_ENDPOINT, {
    method: "POST",
    body: data,
    headers: { "Accept": "application/json" }
  });

  if (res.ok) {
    toast.textContent = "Submitted. Returning to guideâ€¦";
    toast.style.display = "block";

    // è¿”å›ä¼˜å…ˆçº§ï¼šæ˜¾å¼ return_url â†’ referrer â†’ é¦–é¡µ
    const backUrl =
      returnUrl ||
      document.referrer ||
      "/";

    setTimeout(() => {
      window.location.href = backUrl;
    }, 900);

  } else {
    toast.textContent = "Something went wrong. Please try again.";
    toast.style.display = "block";
  }
});
</script>
</body>
</html>
